    <style>
        @font-face {
            font-family: 'Dias das Bruxas';
            src: url('fontes/Black Witcher.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /* 
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Dias das Bruxas', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
