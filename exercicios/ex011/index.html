<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem dinâmica">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="midia/The Dance Before - Nathan Moore.mp3" autoplay controls></audio>-->
    <!--Acima temos o modelo padrão para adicionar audios em seus sites-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/The Dance Before - Nathan Moore.mp3" type="audio/mpeg">
        <source src="midia/The Dance Before - Nathan Moore.ogg" type="audio/ogg">
        <source src="midia/The Dance Before - Nathan Moore.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/The Dance Before - Nathan Moore.mp3" download="midia/The Dance Before - Nathan Moore.mp3" type="application/mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
