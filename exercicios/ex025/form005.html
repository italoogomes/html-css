<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadatro.php" method="get" autocomplete="on">
        <fieldset>
            <input type="radio" name="sexo" id="isxmas" checked value="M"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="ibaasquete"> <label for="ibaasquete">Basquete</label><br>
            <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label><br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label><br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Volei</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
